<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Image Boxes with Names and Descriptions</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .box {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .box img {
            padding: 5px 120px;
            width: 50%;
            height: 200px;
            object-fit: cover;
        }
        .image-name {
            padding: 5px 10px;
            background-color: #e9e9e9;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .description {
            padding: 10px;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
//    {% for food in foods %}
//    <div>{{food.id}} {{food.price}} {{food.name}}</div>
//    {% endfor %}

    {% for food in foods %}
    <div class="container">
        <div class="box">
            <img src="https://west2-univ.jp/menu_img/png_sp/819178.png" alt="Burger">
            <div class="image-name">{{food.name}}</div>
            <div class="price">{{food.price}}</div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
